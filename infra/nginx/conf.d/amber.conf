# ============================================
# RESTRICCIÓN POR IP - EDITAR AQUÍ
# ============================================
# Agrega las IPs públicas que pueden acceder
# Puedes obtener tu IP en: https://whatismyipaddress.com/
# ============================================

geo $allowed_ip {
    default 0;
    # === AGREGAR TUS IPS AQUÍ ===
    # Ejemplo: 190.123.45.67 1;
    # Tu IP de casa/oficina:
    # 123.456.789.0 1;

    # IP temporal para configuración inicial (CAMBIAR DESPUÉS)
    0.0.0.0/0 1;  # PELIGRO: Esto permite todas las IPs - ELIMINAR después de configurar
}

# Upstream servers
upstream frontend {
    server frontend:80;
}

upstream backend {
    server backend:3000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name amber.ambernelson.cl api.ambernelson.cl;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend - amber.ambernelson.cl
server {
    listen 443 ssl http2;
    server_name amber.ambernelson.cl;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/amber.ambernelson.cl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amber.ambernelson.cl/privkey.pem;

    # SSL Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Restricción por IP
    if ($allowed_ip = 0) {
        return 403;
    }

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API - api.ambernelson.cl
server {
    listen 443 ssl http2;
    server_name api.ambernelson.cl;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/amber.ambernelson.cl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amber.ambernelson.cl/privkey.pem;

    # SSL Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Restricción por IP
    if ($allowed_ip = 0) {
        return 403;
    }

    # CORS headers
    add_header 'Access-Control-Allow-Origin' 'https://amber.ambernelson.cl' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

    location / {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://amber.ambernelson.cl';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
